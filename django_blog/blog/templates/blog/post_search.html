{% extends 'blog/base.html' %}
{% block content %}
    <h1>Search Results</h1>
    {% for post in posts %}
        <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:30 }}</p>
        <p>Tags: {% for tag in post.tags.all %}<a href="{% url 'tag-posts' tag.name %}">{{ tag.name }}</a> {% endfor %}</p>
        <hr>
    {% empty %}
        <p>No posts found.</p>
    {% endfor %}
{% endblock %}
